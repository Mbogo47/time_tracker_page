<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
    
</head>


<body>
  <section class="container">
    <div class="container-user">
        <div class="user-info">
          <img src="./images/image-jeremy.png" alt="user avaratar (jeremy)" />
          <p>report for</p>
          <h3>jeremy robson</h3>
        </div>
        <div class="timely">
          <a href="#daily">Daily</a>
          <a href="#weekly">Weekly</a>
          <a href="#Monthly">Monthly</a>
        </div>
      </div>

      <div class="work">
        <div class="details">
          <div class="minor">
          <p class="bone">Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
          </div>

          <h2 class="header">32hrs</h2>
          <p class="week_hrs">last week - 36hrs </p>
        </div>
      </div>

      <div class="play">
        <div class="details">
          <div class="minor">
          <p class="bone">Play
          </p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
          <h2>10hrs</h2>
          <p class="week_hrs">last week - 8hrs </p>
        </div>
      </div>

      <div class="study">
        <div class="details">
          <div class="minor">
          <p class="bone">Study</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
          <h2>32hrs</h2>
          <p class="week_hrs">last week - 36hrs </p>
        </div>

      </div>

      <div class="exercise">
        <div class="details">
          <div class="minor">
          <p class="bone">Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
          <h2>4hrs</h2>
          <p class="week_hrs">last week - 36hrs </p>
        </div>
      </div>

      <div class="social">
        <div class="details">
          <div class="minor">
          <p class="bone">Social</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
          <h2>5hrs</h2>
          <p class="week_hrs">last week - 10hrs </p>
        </div>
      </div>

      <div class="care">
        <div class="details">
          <div class="minor">
          <p class="bone">Self-care</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </div>
          <h2>2hrs</h2>
          <p class="week_hrs">last week - 2hrs </p>
        </div>
      </div>

  </section>  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ivy Mbogo</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
